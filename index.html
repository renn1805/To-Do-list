<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To Do list personal</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
</head>

<body>
    <main class="conteiner">
        <input type="text" class="input-task" placeholder="O que eu devo fazer?...">

        <button class="button-add-task">Adicionar</button>

        <ul class="list-task">
            <li class="task">

                <button class="check">
                    <img src="img/icon-check.png" alt="concuir task" />
                </button>

                <h2 class="titulo-task">Ser um bom programador at√© fevereiro de 2026</h2>

                <button class="trash">
                    <img src="img/icon-trash.png" alt="" />
                </button>

            </li>
        </ul>

    </main>
</body>
<script src="js/app.js"></script>

</html>
